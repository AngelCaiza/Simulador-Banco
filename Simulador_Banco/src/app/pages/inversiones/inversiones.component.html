<app-header></app-header>
<div class="card" >
    <div class="card-body">
        <section >
            <div >
                <div >
                    <h2 class="flex justify-content-center mb-6">Simula tu deposito</h2>
                    <div class="input-group">
                        <div class="input-container">
                            <label class="font-semibold">Monto a Invertir:</label>
                            <br>
                            <br>
                            <input type="text" pInputText placeholder="Ej. $10000" maxlength="10" (input)="handleInputNumbers($event)" [(ngModel)]="monto" (ngModelChange)="simularInversion()" />
                            <br>
                            <br>
                            <label class="font-semibold">Tipo de Plazo:</label>
                        </div>
                        
                        <div class="buttons-container">
                            
                            <button type="button" class="btn-plazo" (click)="selectPlazo('1')">Días</button>
                            <button type="button" class="btn-plazo" (click)="selectPlazo('2')">Meses</button>
                            <!--<button type="button" class="btn-plazo" (click)="selectPlazo('3')">Años</button>-->
                        </div>
                        
                        <div class="input-container">
                            <br>
                            <label class="font-semibold">Duración:</label>
                            <br>
                            <br>
                            <input type="text" pInputText placeholder="Ej. 12" maxlength="3" (input)="handleInputNumbers($event)" [(ngModel)]="duracionPlazo" (ngModelChange)="simularInversion()" />
                        </div>
                    </div>
                    
                    <!-- Resultado calculado automáticamente -->
                    <div class="flex mt-5 flex-column gap-3" *ngIf="interesGenerado !== null && montoFinal !== null">
                        <h4 class="flex justify-content-center">RECIBIRÁ:</h4>
                        <div class="card-container">
                            <div class="performance-section">
                                <div class="label">RENDIMIENTO NETO</div>
                                <div class="label">+ CAPITAL</div>
                                <div class="amount">{{montoFinal | currency:'USD':'symbol':'1.2-2'}}</div>
                            </div>
                            <div class="interest-section">
                                <div class="interest-label">INTERÉS <span class="highlight">GANADO</span></div>
                                <div class="interest-rate">{{interesGenerado | currency:'USD'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<app-footer></app-footer>
